<body>
    <!--Header-->

        <a href="index.html" target="_self">

            <h1 id="logo"> Love Running</h1>

        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"></i></label>
        <nav>

            <ul id="menu">

                <li>

                    <a href="singup.html" class="active">Sign Up</a>

                </li>


            </ul>

        </nav>

    </header>

    <!--Main-->
    <main>

        <!--Starting the singup section -->

        <section id="signup">
            <h2><i class="fa-solid fa-heart-pulse"></i> Let's Get you signed up </h2>

            <form action="https://formdump.codeinstitute.net" method="post" id="singup-from" target="_blank">

                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first-name" class="text-input" required><br>


                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last-name" class="text-input" required> <br>

                <label for="email-address">Email Address</label>
                <input type="email" id="email-address" name="email-address" class="text-input" required> <br>

                <div class="radio-buttons">

                    <div> <label for="road">Road</label>
                        <input type="radio" id="road" name="running-preference" value="road" required></div>
                    <div><label for="trail">Trail</label>
                        <input type="radio" id="trail" name="running-preference" value="trail" required></div>
                    <div><label for="both">Both</label>
                        <input type="radio" id="both" name="running-preference" value="both" required></div>



                </div>
                <input type="submit" value="Let's Run!" class="join-button">









            </form>



        </section>



    </main>

    <!--Footer-->
    <footer>
        <ul id="social-networks">

                    aria-label="Visit our Instagram page (opens in a new tab)"><i
                        class="fa-brands fa-instagram"></i></a>

        </ul>
